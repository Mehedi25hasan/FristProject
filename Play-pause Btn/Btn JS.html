<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PLAY PAUSE</title>
	<link rel="stylesheet" href="Btn JS.css">
</head>
<body>
	
	<div class="Vid">
		<video id="my_video" height="300px" width="500px" controls="controls" autoplay>
			<source src="video.mp4" type="video/mp4"/>
		</video>
	</div>

	<div class="Main">
		<button id="playpausebtn" onclick="playpause(this,'my_video')">Pause</button>
	</div>




	<script type="text/javascript" src="Btn JS.js"></script>
</body>
</html>
